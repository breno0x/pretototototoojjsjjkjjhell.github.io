  let indiceAtual = 0;
  let cooldown = false;
  let numeroMaximo = Infinity;

  function copiarNumero() {
    if (cooldown || indiceAtual >= numeroMaximo) {
      return;
    }

    const numeroAtual = numerosPorExtenso[indiceAtual];
    navigator.clipboard.writeText(numeroAtual);

    indiceAtual = (indiceAtual + 1) % numerosPorExtenso.length;
    atualizarTextoBotao();

    if (indiceAtual === numeroMaximo) {
      // Desabilitar botão quando atingir o número máximo
      const botao = document.getElementById('botaoNumeros');
      botao.disabled = true;
    }

    cooldown = true;
    setTimeout(function () {
      cooldown = false;
    }, 400);
  }

  function pularParaNumero(numero) {
    const numeroIndex = parseInt(numero, 10) - 1;
    if (!isNaN(numeroIndex) && numeroIndex >= 0 && numeroIndex < numerosPorExtenso.length) {
      indiceAtual = numeroIndex;
      atualizarTextoBotao();
      const barraPesquisa = document.getElementById('barraPesquisa');
      barraPesquisa.value = '';
    }
  }

  function definirLimiteJJ(numero) {
    const numeroLimite = parseInt(numero, 10);
    if (!isNaN(numeroLimite) && numeroLimite >= 0 && numeroLimite <= numerosPorExtenso.length) {
      numeroMaximo = numeroLimite;
      atualizarTextoBotao();
      const barraPesquisaLimite = document.getElementById('barraPesquisaLimite');
      barraPesquisaLimite.value = '';
    }
  }

  function atualizarTextoBotao() {
    const botao = document.getElementById('botaoNumeros');
    botao.textContent = `${numerosPorExtenso[indiceAtual]}`;
  }

  function aumentarTamanho() {
    const botao = document.getElementById('botaoNumeros');
    const tamanhoAtual = parseInt(window.getComputedStyle(botao).fontSize, 10);
    botao.style.fontSize = `${tamanhoAtual + 10}px`;
  }

  function diminuirTamanho() {
    const botao = document.getElementById('botaoNumeros');
    const tamanhoAtual = parseInt(window.getComputedStyle(botao).fontSize, 10);
    botao.style.fontSize = `${tamanhoAtual - 10}px`;
  }

  function resetarBotao() {
    const botao = document.getElementById('botaoNumeros');
    botao.style.position = 'static';
    botao.style.fontSize = '40px';
    botao.draggable = false;
    botao.style.zIndex = 'auto';
    botao.disabled = false; // Habilitar o botão ao resetar
  }

  window.onload = function () {
    atualizarTextoBotao();
    const botao = document.getElementById('botaoNumeros');
    botao.addEventListener('click', copiarNumero);

    const barraPesquisa = document.getElementById('barraPesquisa');
    barraPesquisa.addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        const numeroPesquisado = barraPesquisa.value.trim();
        pularParaNumero(numeroPesquisado);
      }
    });

    const barraPesquisaLimite = document.getElementById('barraPesquisaLimite');
    barraPesquisaLimite.addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        const numeroPesquisado = barraPesquisaLimite.value.trim();
        definirLimiteJJ(numeroPesquisado);
      }
    });

    document.getElementById('botaoMais').addEventListener('click', aumentarTamanho);
    document.getElementById('botaoMenos').addEventListener('click', diminuirTamanho);
    document.getElementById('botaoDividir').addEventListener('click', resetarBotao);
  };
</script>
